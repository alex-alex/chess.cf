{% extends "en_US/base.html" %}

{% block head %}
    {{ super() }}
	<!-- cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css -->
	<link href="/assets/css/bootstrapValidator.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
	<div style="width: 400px; position: absolute; left: 50%; margin-left: -200px;">
		<h1>Login</h1><br>
		{% if error %}
		<div class="alert alert-danger" role="alert">Login error</div>
		{% endif %}
        <form class="form" role="form" method="post" action="/login" accept-charset="UTF-8" id="login-form">
           <div class="form-group">
              <label class="sr-only" for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
           </div>
           <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
           </div>
           <div class="checkbox">
              <label>
                <input type="checkbox" name="remember"> Remember
              </label>
           </div>
           <div class="form-group">
              <button type="submit" class="btn btn-success btn-block">Log in</button>
           </div>
        </form>
	</div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
	<!-- cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js -->
	<script type="text/javascript" src="/assets/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#login-form').bootstrapValidator({
				fields: {
	                username: {
	                    validators: {
	                        notEmpty: {
	                            message: 'Uživatelské jméno nesmí být prázné'
	                        }
	                    }
	                },
					password: {
		                validators: {
	                        notEmpty: {
	                            message: 'Heslo nesmí být prázné'
	                        }
		                }
		            }
	            }
		    });
		});
	</script>
{% endblock %}
